xLengthForName":"Общее количество символов полей Имя и Отчество не должно превышать 29.","Common.CopyLink":"Скопировать ссылку","Reservation.Rule.GdsMaxLengthForSurname":"Общее количество символов поля Фамилия не должно превышать 29.","Common.Copied":"Скопировано","Reservation.Rule.MedicalInsuranceServiceDeleteConfirmModalTitle":"Вы хотите удалить страховку?","Common.ReadMore":"Читать далее","Reservation.Rule.MedicalInsuranceServiceDeleteConfirmModalConfirmButton":"Отказ подтверждаю","Common.SeeMore":"Показать больше","Reservation.Rule.MedicalInsuranceServiceDeleteConfirmModalCancelButton":"Отменить","Common.SearchResults":"Результаты поиска","Reservation.Rule.MedicalInsuranceServiceDeleteConfirmModalText":"\u0026lt;p\u0026gt;Настоящим отказываюсь от предложенного на период туристских услуг  добровольного страхования, условиями которого предусмотрена обязанность страховщика осуществить оплату и (или) возместить расходы на оплату медицинской помощи в экстренной и неотложной формах, оказанной туристу на территории страны временного пребывания при наступлении страхового случая в связи с получением травмы, отравлением, внезапным острым заболеванием или обострением хронического заболевания, включая медицинскую эвакуацию туриста в стране временного пребывания и из страны временного пребывания в страну постоянного проживания, и (или) возвращения тела (останков) туриста из страны временного пребывания в страну постоянного проживания.\u0026lt;/p\u0026gt;\r\n\r\n\u0026lt;p\u0026gt;В соответствии со ст. 17 Федерального закона «Об основах туристской деятельности в Российской Федерации» мне разъяснено, что в случае отказа от заключения договора добровольного страхования расходы на оказание медицинской помощи в экстренной и неотложной формах в стране временного пребывания несет сам турист, а расходы на возвращение тела (останков) несут лица, заинтересованные в возвращении тела (останков).\u0026lt;/p\u0026gt;\r\n\r\n\u0026lt;p\u0026gt;Я понимаю последствия моего отказа от вышеуказанного страхования, в том числе предупрежден, что условием получения визы и (или) пересечения границы страны временного пребывания может являться наличие у триста страхового полиса на оказание медицинской помощи в экстренной и неотложной формах в стране временного пребывания.\u0026lt;/p\u0026gt;","Common.ResultsFound":"Найдено результатов","Reservation.Rule.MedicalInsuranceServicePackageTourDeleteConfirmModalTitle":"Как удалить страховку","Common.ViewAllSearchResults":"Посмотреть все результаты","Reservation.Rule.MedicalInsuranceServicePackageTourDeleteConfirmModalConfirmButton":"OK","Common.NonProductSearchPlaceholder":"Введите что вы хотите найти","Reservation.Rule.MedicalInsuranceServicePackageTourDeleteConfirmModalText":"\u003cp\u003eВ соответствии со\u0026nbsp;статьей 17 ФЗ «Об основах туристской деятельности в\u0026nbsp;Российской Федерации» турист\n                вправе отказаться от предложенного медицинского страхования на\u0026nbsp;период тура, при этом туроператор\n                (турагент) обязан разъяснить каждому туристу под личную подпись установленные законом последствия.\u003c/p\u003e\n            \u003cp\u003eПросим ознакомиться с\u0026nbsp;\u003ca href=\\\"https://cdn.coral.ru/content/doc/legal/otkazotstrakhovania-2022-coral.pdf\\\" target=\\\"_blank\\\"\u003eЛистом ознакомления\u003c/a\u003e.\u003c/p\u003e\n            \u003cp\u003eВ случае, если турист (туристы) бронируемого тура принимают решение отказаться от\u0026nbsp;медицинского\n                страхования, просим подтвердить ознакомление с\u0026nbsp;информацией личной подписью каждого туриста, направив\n                Лист (скан, фото) на\u0026nbsp;электронный адрес \u003ca href=\\\"mailto:tourist@coral.ru\\\"\u003etourist@coral.ru\u003c/a\u003e. Любую интересующую Вас информацию Вы\u0026nbsp;можете\n                уточнить по\u0026nbsp;телефону, e-mail, в\u0026nbsp;чате или указать в\u0026nbsp;разделе «примечание» на\u0026nbsp;следующем этапе (странице) бронирования.\u003c/p\u003e "Common.Delete":"Удалить","Reservation.PhoneAuthority":"Орган выдавший документ","QuickSearch.NoResultFound":"К сожалению, ничего не найдено","QuickSearch.NoResultFoundSearchAgain":"Пожалуйста измените параметры поиска.","PackageTourHotelProduct.Destinations":"Направления","PackageTourHotelProduct.Airports":"Аэропорты","ComplaintManagementModule.ComplaintMailSubject":"ComplaintMailSubject","ComplaintManagementModule.ComplaintId":"ComplaintId","ComplaintManagementModule.ComplaintText":"ComplaintText","ComplaintManagementModule.Name":"Name","ComplaintManagementModule.Surname":"Surname","ComplaintManagementModule.Agency":"Agency","ComplaintManagementModule.Phone":"Phone","ComplaintManagementModule.ReservationNumber":"ReservationNumber","ComplaintManagementModule.Email":"Email","HotelList.CoralCategoryRating":"Категория присваивается Организатором и указывается рядом с названием отеля. Он основан на предыдущих мнениях гостей отеля и является результатом оценки предложения отеля, сделанной назначенными сотрудниками, которая может отличаться от местной категоризации.","HotelList.StandartCategoryRating":"Местная категория гостиничного объекта в соответствии с правилами страны пребывания, присвоенная уполномоченными органами:\n- 1 ключ, 2 ключа, 3 ключа, 4 ключа, АПАРТ, 1*, 2*, 3*, 4*, 4*S, 4*HV, 5*, 5*HV, ГОЛЬФ-КЛУБ\n– НЕТ – отель не имеет местной категоризации, присвоенной уполномоченными органами.","Common.LastMinuteTitle":"Горящие туры","Common.LastMinuteDescription":"Самые выгодные предложения с вылетами в ближайшие дни и недели! Пакуйте чемодан и ловите наши лучшие путешествия!","HotelContent.HotelFilter_HotelConcept":"Концепция отеля","HotelContent.HotelFilter_HotelCategory":"Категория отеля","HotelContent.HotelFilter_Region":"Регион","HotelContent.HotelFilter_MealTypes":"Тип питания","HotelContent.HotelFilter_RoomType":"Тип номера","Reservation.OnlyFlightBasicPriceLabel":"Стоимость перелета","Reservation.Infant":"Младенец","Reservation.ReasonForFailureeSelect":"Выберите","Reservation.ReasonForFailureeDontWant":"Я не хочу предоставлять информацию","Reservation.ReasonForFailureeDontHave":"У меня нет контактной информации","Reservation.InfantWithSeat":"Младенец с сиденьем","Reservation.PreferredPhoneNumber":"Номер телефона пассажира","Reservation.NotFamily":"Не семья","Reservation.ReasonForFailureEmail":"Причина отказа ввода e-mail","Reservation.TicketDetailSendingInfo":"Для прямой связи Авиакомпании с пассажирами в случае экстренной ситуации требуется корректный ввод контактного номера пассажира. Все уведомления, а также электронный билет будут отправлены на указанный электронный адрес.","Reservation.WantToLoyaltyCard":"Ввод карты бонусных миль","Reservation.LoyaltyCardTooltip":"Для принятия номера карты к зачислению миль, фамилия и имя пассажира в брони должны полностью совпадать с написанием их на бонусной карте Перевозчика. В ином случае требуется обращение напрямую в Авиакомпанию.","Reservation.LoyaltyCard":"Авиакомпания выдавшая карту","Reservation.LoyaltyCardNumber":"Номер карты лояльности","Reservation.TariffsPresentedChoose":"Из представленных ниже тарифов вы можете выбрать наиболее подходящий по условиям!","Reservation.HowToEnterText":"\u003cstrong\u003eОбращаем внимание\r\n!\u003c/strong\u003e Все бронирования должны осуществляться только для реальных туристов с указанием корректных данных пассажиров, согласно предъявляемому при путешествии документу. Внесение отчества ОБЯЗАТЕЛЬНО при бронировании внутренних рейсов по России. Для международных перелетов отчество не вносится. Ознакомьтесь с","Reservation.HowToEnterLink":"инструкцией правила ввода пассажирских данных","Reservation.HowToEnterModal":"\u003cp\u003eНекоторые поля для ввода данных пассажиров имеют ряд ограничений и соответствующих правил!\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cu\u003eФамилия Имя Отчество\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cu\u003eЗапрещено внесение фиктивных фамилий/имён пассажиров.\u003c/u\u003e\u003c/p\u003e\r\n\u003cp\u003eПри бронировании авиабилетов по заграничному паспорту необходим ввод имени и фамилии пассажира так, как они указаны в документе, предъявляемому при путешествии, буквами латинского алфавита.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cu\u003eПросим не вносить отчество пассажира при вводе его данных согласно заграничному паспорту!\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eВвод отчества пассажира требуется только при бронировании перелета по России, по данным паспорта гражданина РФ.\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cu\u003eНомер документа\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cu\u003eЗапрещено внесение фиктивных номеров документов пассажиров, в том числе 000000000, произвольные/порядковые номера 123456789.\u003c/u\u003e\u003c/p\u003e\r\n\u003cp\u003eЕсли пассажир(ы) не гражданин РФ, следует выбрать тип документа \u0026laquo;Паспорт другой страны\u0026raquo;.\u003c/p\u003e\r\n\u003cp\u003eПри внесении данных паспорта российского гражданского допускается внесение срока его действия на любую произвольную дату.\u003c/p\u003e\r\n\u003cp\u003eСвидетельство о рождении вносится в следующем порядке: римские цифры, затем сразу же без пробела и тире русские буквы и 6 цифр номера. Образец: VIШБ456123\u003c/p\u003e\r\n\u003cp\u003eПри вводе римских цифр воспользуйтесь заглавными латинскими буквами. Например, XII, II, I, X. Символы \u0026laquo;№\u0026raquo;, \u0026laquo;/\u0026raquo;, \u0026laquo;-\u0026raquo; не указываются.\u003c/p\u003e\r\n\u003cp\u003eТакже, допускается замена римских цифр на арабские цифры \u0026quot;3 и 8\u0026quot;.\u003c/p\u003e\r\n\u003cp\u003eОбразец:\u003c/p\u003e\r\n\u003cp\u003e\u0026bull;IIIМЮ123654 можно 3МЮ123654\u003c/p\u003e\r\n\u003cp\u003e\u0026bull;VIIIМЮ123654 можно 8МЮ123654\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003e\u003cu\u003eКонтактная информация\u003c/u\u003e\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eE-mail\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eАгентствам необходимо вносить адрес компании, а не пассажира!\u003c/p\u003e\r\n\u003cp\u003eДопускаются цифры, латинские буквы и знаки препинания.\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eТелефон\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eДля экстренной связи Авиакомпании с пассажирами требуется указывать контактный номер самого пассажира, а не общий номер агентства или контакты других лиц!\u003c/p\u003e\r\n\u003cp\u003e\u003cstrong\u003eВажно!\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003e- В связи с особенностью ввода данных в систему бронирования все пробелы и дефисы в имени, фамилии или номере документа запрещены.\u003c/p\u003e\r\n\u003cp\u003e- При бронировании перелета для пассажира с \u003cstrong\u003eдвойным именем\u003c/strong\u003e или \u003cstrong\u003eфамилией\u003c/strong\u003e (Петрова-Водкина Анна Мария), то требуется ввод данных в следующем виде: PETROVAVODKINA ANNAMARIA, что отобразиться в таком же корректном виде в маршрутной квитанции пассажира.\u003c/p\u003e\r\n\u003cp\u003e- Если у пассажиров \u003cstrong\u003eсовпадают фамилии и имена\u003c/strong\u003e, то в конце имени второго пассажира необходимо указать первую букву отчества или добавить последнюю букву его имени, не меняя при этом смысл и звучание. В противном случае Авиакомпания может расценить бронирование как дубликат и аннулировать заказ.\u003c/p\u003e\r\n\u003cp\u003eПример: в брони присутствуют два пассажира с ФИ Иванов Иван. Данные первого пассажира необходимо внести согласно паспорту IVANOV IVAN, а данные второго пассажира IVANOV IVANI - в имени дополнительно указана первая буква отчества I.\u003c/p\u003e\r\n\u003cp\u003e- Если у ребенка нет заграничного паспорта, и он вписан в заграничный паспорт взрослого пассажира, при оформлении авиабилета на ребенка необходимо указать данные заграничного паспорта взрослого пассажира, в котором вписан ребенок.\u003c/p\u003e","Reserva
